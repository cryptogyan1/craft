<!DOCTYPE html>
<html>
<head>
  <title>Craft World Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Craft World Extractor</h2>
  <div>
    <label>Mine ID:</label>
    <input id="mineId" readonly>
  </div>
  <div>
    <label>Factory ID:</label>
    <input id="factoryId" readonly>
  </div>
  <div>
    <label>Area ID:</label>
    <input id="areaId" readonly>
  </div>
  <div>
    <label>JWT Token:</label>
    <input id="jwt" readonly>
  </div>
  <button id="copyAll">Copy All as JSON</button>
  <span id="copied" style="display:none">Copied!</span>
  <script src="popup.js"></script>
</body>
</html>
